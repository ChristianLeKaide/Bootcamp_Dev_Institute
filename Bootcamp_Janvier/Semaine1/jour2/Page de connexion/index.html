<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Page de connexion</title>
  </head>
  <body>
    <article class="article_form">
      <section class="section_form">
        <div class="formulaire">
          <form action="">
            <input class="mail" type="email" placeholder="Email" />
            <input class="password" type="password" placeholder="Password" />
            <div class="container_ckeckbox">
              <input class="checkbox" type="checkbox" />
              <a href="">Forgot password</a>
            </div>
            <input class="submit" type="submit" />
          </form>
        </div>
        <div class="form_footer">
          <div>
            <hr />
            <p>Or connect with</p>
            <hr />
          </div>
          <div class="reseaux_sociaux">
            <a href="https://www.facebook.com/christian.noukimi/">
              <img src="images/facebook.png" alt="Mon facebook" />
            </a>
            <a href="https://web.whatsapp.com/">
              <img src="images/whatsapp.png" alt="Mon facebook" />
            </a>
            <a href="https://www.instagram.com">
              <img src="images/instagram.png" alt="Mon facebook" />
            </a>
          </div>
        </div>
      </section>
      <section class="section_register">
        <div class="info">
          <img class="trident" src="images/trident.png" alt="" />
          <h2 class="hello">Hello,friend!</h2>
          <p class="texte">
            Enetr your personal details and sy=tart journey with us
          </p>
          <div class="btn_register">
            <button>REGISTER</button>
            <img src="images/save2.png" alt="" />
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
